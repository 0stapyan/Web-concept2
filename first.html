    <style>
        table, th, td {

    <table style="width:50%">
        <table id="answers">
            <tr>
                <th>Question</th>
                <th>Answer</th>
            </tr>
        </table>

 <script>
        document.getElementById("questionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const country = document.getElementById("country").value;

            const table = document.getElementById("answers");

            const row = table.insertRow(-1);
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            cell1.innerHTML = "Name";
            cell2.innerHTML = name;

            const row2 = table.insertRow(-1);
            const cell3 = row2.insertCell(0);
            const cell4 = row2.insertCell(1);
            cell3.innerHTML = "Age";
            cell4.innerHTML = age;

            const row3 = table.insertRow(-1);
            const cell5 = row3.insertCell(0);
            const cell6 = row3.insertCell(1);
            cell5.innerHTML = "Country of Birth";
            cell6.innerHTML = country;

            // Очищаємо форму
            document.getElementById("questionForm").reset();
        });
    </script>
